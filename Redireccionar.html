<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecci칩n Aleatoria</title>
    <script>
        // Funci칩n para redirigir aleatoriamente a uno de los 3 cuestionarios
        function redirectToRandomQuiz() {
            // Lista de enlaces a los cuestionarios
            const quizzes = [
                "https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAf45xHtUOTQzWjZCRk05Mzg2NTRHQ0lLMVJWU0hURy4u",  // Cambia a la URL del primer cuestionario
                "https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAf45xHtUOTQzWjZCRk05Mzg2NTRHQ0lLMVJWU0hURy4u",  // Cambia a la URL del segundo cuestionario
                "https://formulario3.com"   // Cambia a la URL del tercer cuestionario
            ];
            // Selecciona un cuestionario aleatorio
            const randomIndex = Math.floor(Math.random() * quizzes.length);
            window.location.href = quizzes[randomIndex];
        }
        // Ejecuta la funci칩n al cargar la p치gina
        window.onload = redirectToRandomQuiz;
    </script>
</head>
<body>

</html>
