<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Aleatoria</title>
    <script>
        // Función para redirigir aleatoriamente a uno de los 3 cuestionarios
        function redirectToRandomQuiz() {
            // Lista de enlaces a los cuestionarios
            const quizzes = [
                "https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAf45xHtUNVRQR1k1VUdYSEVXRlNCUlRXODlXME5VTy4u",  // Primer cuestionario
                "https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAf45xHtUOTQzWjZCRk05Mzg2NTRHQ0lLMVJWU0hURy4u",  // Segundo cuestionario
                "https://example.com/formulario3"  // Tercer cuestionario (cambia esto al enlace correcto)
            ];
            
            // Selecciona un cuestionario aleatorio
            const randomIndex = Math.floor(Math.random() * quizzes.length);
            const selectedQuiz = quizzes[randomIndex];
            
            // Muestra en la consola a cuál enlace está redirigiendo
            console.log("Redirigiendo a: ", selectedQuiz);

            // Redirecciona al cuestionario seleccionado
            window.location.href = selectedQuiz;
        }
        
        // Ejecuta la función al cargar la página
        window.onload = redirectToRandomQuiz;
    </script>
</head>
<body>
    <p>Redirigiendo al cuestionario...</p>
</body>
</html>
